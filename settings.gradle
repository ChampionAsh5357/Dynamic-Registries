// Add external plugins
pluginManagement {
    // Add mavens to plugin management
    repositories {
        mavenCentral()
        maven {
            name 'Forge'
            url 'https://maven.minecraftforge.net'
        }
        maven {
            name 'SpongePowered'
            url 'https://repo.spongepowered.org/repository/maven-public/'
        }
        gradlePluginPortal()
    }

    // Resolve ForgeGradle within plugin block
    resolutionStrategy.eachPlugin {
        if (requested.id.id == 'net.minecraftforge.gradle')
            useModule group: requested.id, name: 'ForgeGradle', version: requested.version
        else if (requested.id.id == 'org.spongepowered.mixin')
            useModule group: 'org.spongepowered', name: 'mixingradle', version: requested.version
    }
}

// Set project data
rootProject.name = 'dynamicregistries'
include 'forge'
